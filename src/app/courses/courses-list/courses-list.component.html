<div class="container">
    <div class="row">
        <div *ngFor="let course of courses" class="col-md-5 offset-md-1">
            <h4>{{course.title}}</h4>
            <img [src]="course.imageUrl">             
            <p><span>Длительность:</span> {{course.duration}}</p>
            <p><span>Количество уроков:</span> {{course.lessonsCount}}</p>
            <p class="desc">{{course.description}}</p>
            <button (click)="onSelect(course)">Программа</button>
        </div>
    </div>
</div>
