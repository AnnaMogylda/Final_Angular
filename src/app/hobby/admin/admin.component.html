<div class="container wrapper">
	<div class="row">
		<div class="col-6">
			<h2>LOGIN</h2>
			<p>{{LogInStatus}}</p>
				<div *ngIf="!authService.isLoggedIn">
					<p [ngStyle]="{'color':'red'}">{{messageInfo}}</p>
					<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
						<div class="form-group">
							<label for="email">Email:</label>
							<input id="email" type="text" class="form-control"
								formControlName="email" placeholder="test@test.ua" required /> test@test.ua
							<div *ngIf="formErrors.email" class="alert alert-danger">
								{{ formErrors.email }}
							</div>
						</div>			
						<div class="form-group">
							<label for="password">Password</label>
							<input id="password" type="password" class="form-control"
								formControlName="password" placeholder="qwerty"  required /> qwerty
							<div *ngIf="formErrors.password" class="alert alert-danger">
								{{ formErrors.password }}
							</div>
						</div>
						<button type="submit" (click)="login()" class="btn" [disabled]="!userForm.valid">Submit</button>
						<button class="btn" (click)="goToHotelsList()">Go back</button>
					</form>
				</div>
			</div>
		</div>
	<div class="row">
		<div class="col-6">
			<div *ngIf="authService.isLoggedIn">
				<button class="btn btn-default" (click)="logout()">Logout</button>
				<button class="btn btn-default" (click)="goToHotelsList()">Go back</button>
			</div>
		</div>
	</div>
</div>
