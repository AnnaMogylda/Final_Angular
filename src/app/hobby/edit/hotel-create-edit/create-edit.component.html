<div class="container" >
	<form [formGroup]="hotelForm" (ngSubmit)="onSubmit(hotelForm)">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input id="country" type="text" class="form-control" formControlName="country" >
                    <div *ngIf="checkError('country' ,'required')" class="alert alert-danger">
                        Mandatory field
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control" formControlName="name">
                    <div *ngIf="checkError('name' ,'required')" class="alert alert-danger">
                        Mandatory field
                    </div>
                </div>
                <div class="form-group">
                    <label for="img">Image url</label>
                    <input id="img" type="text" class="form-control" formControlName="img">
                    <div *ngIf="checkError('img' ,'required')" class="alert alert-danger">
                        Mandatory field
                    </div>
                </div>
                <div class="form-group">
                   <label for="rating">Rating</label>
                   <select (change)="setRating($event)"  class="form-control"  formControlName="rating">
                        <option value=""></option>
                        <option id="rating" [value]="item" *ngFor="let item of rating">{{item}}</option>
                    </select>
                    <div *ngIf="checkError('rating' ,'required')" class="alert alert-danger">
                        Mandatory field
                    </div>
                </div>
                <div class="form-group">
                    <label for="additionalServices">Additional services</label>
                    <input id="additionalServices" type="text" class="form-control" formControlName="additionalServices"> 
                </div>
            </div>
            <div clas="col-6">
                <div class="form-group">
                    <p>Prices per room</p>
                    <div class="row">
                        <div class="col-4">
                            <label for="numberOfGuests">Number of guests</label> 
                            <select (change)="setGuest($event)"  formControlName="numberOfGuests" class="form-control">
                                <option id="numberOfGuests" [value]="item" *ngFor="let item of guestsList">{{item}} </option>
                            </select>                                                
                        </div>
                        <div class="col-4">
                            <label for="prices">Price</label>
                            <input id="prices" type="text" class="form-control" formControlName="prices" [value]="0" placeholder="0" >
                        </div>
                        <button type="button" (click)="addPrice()" >Add</button>
                    </div>
                    <div class="row" *ngIf="showOldPrices">
                        <div class="col-12">
                        <div>Base price: EUR {{oldBasePrice}}</div>  
                        <table>
                            <tr *ngFor="let item of tableOfOldPrices">
                                <td class="col-3">Number of guests:</td>
                                <td  class="col-3">{{item[0]}}</td>
                                <td  class="col-3"> Price:</td>
                                <td  class="col-3">EUR {{item[1]}}</td>
                            </tr>
                        </table>
                        </div>
                    </div>
                    <div class="row" *ngIf="showPrices">
                        <div class="col-12">    
                        <table>
                            <tr *ngFor="let item of tableOfPrices">
                                <td class="col-3">Number of guests:</td>
                                <td  class="col-3">{{item[0]}}</td>
                                <td  class="col-3"> Price:</td>
                                <td  class="col-3">EUR {{item[1]}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div *ngIf="existingGuest" class="alert alert-danger">
                    Current number of guests has alread been entered before.
                </div>
                </div>
            </div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
			{{errorMessage}}
		</div>
		<input type="button" class="btn btn-default" (click)="goBack()" value="Cancel" />
		<input type="submit" class="btn btn-primary" value="Save" [disabled]="hotelForm.invalid" />
	</form>
</div>
