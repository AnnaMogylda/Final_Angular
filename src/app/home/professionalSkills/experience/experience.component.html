<div class="wrapper">
    <div *ngFor="let item of experienceData">
        <h4>{{item.position}} ({{item.duration}}) <span *ngIf="item.company">, {{item.company}}</span></h4>
        <ul >
            <li *ngFor="let responsibility of item.responsibilities">{{responsibility}}</li>
        </ul>
    </div>
</div>
