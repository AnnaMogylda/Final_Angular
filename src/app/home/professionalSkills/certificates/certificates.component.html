<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="row">{{certificatesHeaders.category}}</th>
            <th>{{certificatesHeaders.grade}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let certificate of certificatesData">
            <td scope="row">{{certificate.category}}</td>
            <td>{{certificate.grade}}</td>
        </tr>   
    </tbody>
</table>
